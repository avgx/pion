##
## Simple configuration file to test pion-net modules
##

## Adds path to compiled modules built from source tarball
##
#path .

## Hello World Module
##
module /hello HelloModule

## Module to echo requests
##
module /echo EchoModule

## Module to display & update cookies
##
module /cookie CookieModule

## Module to display log events
##
module /log LogModule

## Module to serve pion-net documentation
##
module /doc FileModule
option /doc directory=../../../../doc/html
option /doc file=../../../../doc/html/index.html
option /doc cache=2
option /doc scan=3

## Use testmodules.html as an index page
## 
module /index.html FileModule
option /index.html file=../../../../tests/testmodules.html
##
module / FileModule
option / file=../../../../tests/testmodules.html
